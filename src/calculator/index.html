<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="calculator">

      <input type="text" value="" class="display" id="disp">

      <div class="row">
        <input type="button" class="btn color" value="AC" id="ac">
        <!-- <input type="button" class="btn color" value="+/-"> -->
        <!-- <input type="button" class="btn color" value="%"> -->
        <input type="button" class="btn orange operator" value="/">
      </div>
      <div class="row">
        <input type="button" class="btn numb" value="7">
        <input type="button" class="btn numb" value="8">
        <input type="button" class="btn numb" value="9">
        <input type="button" class="btn orange operator" value="x">
      </div>
      <div class="row">
        <input type="button" class="btn numb" value="4">
        <input type="button" class="btn numb" value="5">
        <input type="button" class="btn numb" value="6">
        <input type="button" class="btn orange operator" value="-">
      </div>
      <div class="row">
        <input type="button" class="btn numb" value="1">
        <input type="button" class="btn numb" value="2">
        <input type="button" class="btn numb" value="3">
        <input type="button" class="btn orange operator" value="+">
      </div>
      <div class="row">
        <input type="button" class="btn numb zero" value="0">
        <input type="button" class="btn numb point" value=".">
        <input type="button" class="btn orange" id="equal" value="=">
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
